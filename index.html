<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="index.js " defer></script>
  </head>
  <body>
    <main>
      <section class="header-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <div class="flex-header">
          <input class="input-text" type="text" size="10" />
          <button class="convert-btn">Convert</button>
        </div>
      </section>
      <section class="metrics-container">
        <div class="length-data">
          <h2>Length (Meter/Feet)</h2>
          <p>
            <span class="input-value-meter"></span>
          </p>
        </div>
        <div class="volume-data">
          <h2>Volume (Liters/Gallons)</h2>
          <p><span class="input-value-liter"></span></p>
        </div>

        <div class="mass-data">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p><span class="input-value-kilo"></span></p>
        </div>
      </section>
    </main>
  </body>
</html>
